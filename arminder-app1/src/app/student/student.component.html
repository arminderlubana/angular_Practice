<nav-bar></nav-bar>
<div>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th class="pointer" (click)="sort('firstMidName')">First Name</th>
                <th (click)="sort('lastName')">Last Name</th>
                <th (click)="sort('class')">Class</th>
                <th (click)="sort('enrollmentDate')">Enrollment Date</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students; let i = index">
                <td></td>
                <td>{{i + 1 }}</td>
                <td>

                    <a class="list-title" (click)="chooseStudent(student)">
                        <h4>{{student.firstMidName}}</h4>
                    </a>

                </td>
                <td>{{student.lastName }}</td>
                <td>{{student.class }}</td>

                <td>{{student.enrollmentDate}}</td>
                <td>{{student.comment}}</td>
                <!-- <td><button (click)="chooseStudent(student)"> Edit</button></td>
                <td> <button class="btn btn-secondary">Delete</button></td> -->
            </tr>
            <tr>
                <td colspan="7">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item">
                                <a (click)="getCustomePage(paginfo.pageNumber-1)" class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" *ngFor="let i of range;"><a (click)="getCustomePage(i)" class="page-link">{{i}}</a></li>
                            <li class="page-item">
                                <a (click)="getCustomePage(paginfo.pageNumber+1)" class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </a>
                            </li>
                        </ul>
                    </nav>
                </td>


            </tr>
        </tbody>
    </table>
</div>
