<div class="container ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Add new Product </h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="row form-group">

                    <label class="col-lg-2 control-label">Product Name </label>
                    <div class="col-lg-10">
                        <input type="text" [(ngModel)]="prodName" name="prodName" class="form-control" required #prName="ngModel">

                    </div>
                </div>
                <div class="row form-group">

                    <label class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <input type="text" [(ngModel)]="desc" name="desc" class="form-control" rows="3" required #prdesc="ngModel">

                    </div>
                </div>
                <div class="row form-group">

                    <label class="col-lg-2 control-label">Price</label>
                    <div class="col-lg-10">
                        <input type="text" [(ngModel)]="price" name="price" class="form-control" rows="3" required #prprice="ngModel">

                    </div>
                </div>
                <!-- <div class="form-group">
                <label class="col-lg-2 control-label">Select Image</label>
                <div class="col-lg-10">
                    <input type="file" (change)="fileLoad($event)"><br>
                    <img *ngIf="imageSRC" [src]="imageSRC" alt="Image preview...">
                </div>
            </div> -->
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <div class="expanded button-group">
                            <button class="btn btn-success" type="button" (click)="createProduct()">Create Post</button>
                            <button class="btn btn-secondary" type="button" (click)="cancel()"> Cancel </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
