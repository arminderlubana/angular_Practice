<div class="container ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Register an Account </h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="row form-group">
                    <div class="col-sm-4 text-right"><label>Username </label></div>
                    <div class="col-sm-8 text-left">
                        <input type="text" placeholder="Enter Email Address" id="email" [(ngModel)]="email" name="email" required #em="ngModel">
                        <div [hidden]="em.valid || em.pristine" class="alert callout">Email is required</div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 text-right"><label>Password  </label></div>
                    <div class="col-sm-8 text-left">
                        <input type="password" placeholder="Enter Password" id="password1" [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
                        <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">Password is required</div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 text-right">
                        <label>Configm Password  </label></div>
                    <div class="col-sm-8 text-left">
                        <input type="password" placeholder="Confirm Password" id="password2" [(ngModel)]="password2" name="password2" required #pwd2="ngModel">
                        <div [hidden]="pwd2.valid || pwd2.pristine" class="alert callout">Confirm Password</div>
                    </div>
                </div>
                <div *ngIf="passwordFail" class="row form-group alert callout">
                    <div class="col-sm-12  text-right">
                        Password Do not match</div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6  text-right">
                        <a class="btn btn-primary" (click)="signUp()">Sign Up</a></div>
                    <div class="col-sm-6  text-left">
                        <a class="btn btn-secondary" (click)="cancel()">Cancel</a>
                    </div>

              
        </div>
        </form>
    </div>
</div>
</div>
