<div class="container ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Logon to your Account </h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="row form-group">
                    <div class="col-sm-4 text-right" ><label>Username</label></div>
                    <div class="col-sm-8 text-left"> <input type="text" placeholder="Enter Email Address" id="email" [(ngModel)]="email" name="email" required
                            #em="ngModel">
                        <div [hidden]="em.valid || em.pristine" class="alert callout">Email is required</div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 text-right"><label>Password</label></div>
                    <div class="col-sm-8 text-left">
                        <input type="password" placeholder="Enter Password" id="password1" [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
                        <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">Password is required</div>
                    </div>
                </div>


                <div class="row form-group">
                    <div class="col-sm-6  text-right">
                        <button (click)="login()" type="reset" class="btn btn-success">Login</button></div>
                    <div class="col-sm-6  text-left">
                        <button (click)="signup()" type="reset" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12 text-center">
                        <button (click)="cancel()" type="reset" class="btn btn-default">Back to the Main Site</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
