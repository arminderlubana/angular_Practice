<nav-bar></nav-bar>
<div class="container ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Student Detail</h3>
        </div>
        <div class="panel-body">
            <form>

                <div class="row form-group">

                    <label class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-10">
                        <p>{{student?.FirstName}}</p>

                    </div>
                </div>
                <div class="row form-group">

                    <label class="col-lg-2 control-label">Last Name </label>
                    <div class="col-lg-10">
                        <p>{{student?.LastName}}</p>
                    </div>
                </div>
                <div class="row form-group">

                    <label class="col-lg-2 control-label">Class</label>
                    <div class="col-lg-10">
                        <p>{{student?.Class}}</p>

                    </div>
                </div>
                <div class="row form-group">

                    <label class="col-lg-2 control-label">Enrollment Date</label>
                    <div class="col-lg-10">
                        <p>{{student?.EnrollmentDate}}</p>

                    </div>
                </div>
                <div class="row form-group">

                    <label class="col-lg-2 control-label">Comment</label>
                    <div class="col-lg-10">
                        <p>{{student?.Commen}}</p>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <div class="expanded button-group">
                           
                            <a class="back-link" [routerLink]="['/student']">
                                <h4>Go Back</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
